<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Todo APP</title>
	<script src="/app.js"></script>
</head>
<body>
<header>The TODO APP</header>
<button class="create-button">Create Task</button>
<button class="save-button">Save ALL Tasks</button>
<div class="tasks">
</div>
<script id="task-template" type="text/template">
	<div class="task">
		<input type="text" placeholder="Enter Name" class="name"/>
		<input type="text" placeholder="Enter Description" class="description"/>
		<input type="text" placeholder="0" class="priority"/>
		<input type="checkbox" class="is-done"/>
	</div>
</script>
</body>
</html>
